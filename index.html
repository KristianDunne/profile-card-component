<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="h-screen flex justify-center items-center">
      <div class="">
        <div class="card-top py-16 px-36 md-py:40 rounded-t-2xl"></div>
        <div
          class="profile bg-white flex flex-col items-center rounded-b-2xl shadow-2xl"
        >
          <img
            class="relative rounded-full -mt-12 border-white border-4"
            src="./images/image-victor.jpg"
            alt="Victor Crest"
          />
          <div class="person mt-5 font-bold">
            Victor Crest<span class="age ml-2 font-normal text-gray-500"
              >26</span
            >
          </div>
          <div class="location text-gray-500 mt-1">London</div>
          <div class="border-t-2 w-full flex justify-evenly py-6 mt-4">
            <div class="flex flex-col items-center justify-center font-bold">
              80K<span
                class="stat-label font-normal text-gray-500 tracking-widest"
                >Followers</span
              >
            </div>
            <div
              class="flex flex-col items-center justify-center font-bold -ml-3"
            >
              803K<span
                class="stat-label font-normal text-gray-500 tracking-widest"
                >Likes</span
              >
            </div>
            <div class="flex flex-col items-center justify-center font-bold">
              1.4K<span
                class="stat-label font-normal text-gray-500 tracking-widest"
                >Photos</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
